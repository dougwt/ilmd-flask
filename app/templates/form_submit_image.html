{% extends "base.html" %}

{% block content %}
<h1>Submit Image</h1>
<form action="" method="post" name="submit-image">
    {{form.hidden_tag()}}
    <p>
        Please enter a description:<br>
        {{form.description}}<br>
    </p>
    <p>
        Category:<br>
        {{form.category_id}}<br>
    </p>
    <p>{{form.hidden}} Hidden</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
