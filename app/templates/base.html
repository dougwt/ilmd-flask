<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ILMD | {{ title }}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% if current_user %}
        <div>{{ current_user.name }}</div>
        <div><a href="/logout">logout</a></div>
    {% else %}
        <div><a href="/login">Please login</a></div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
